<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title></title>
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
    #box {
        position: relative;
        overflow: hidden;
        max-width: 750px;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 0 auto;
    }
    /* 红包的样式*/
    
    .redpack {
        position: absolute;
        display: block;
        width: 30px;
        height: 44px;
        background: #f00;
    }
    /*点击后的红包*/
    
    .redpacked {
        background: #f80;
    }
    </style>
</head>

<body>
    <div id="box">
    </div>
</body>
<script type="text/javascript" src="js/redrain.js"></script>
<script type="text/javascript">
window.onload = function() {

    var el = document.getElementById("box");
    var rain = new redPack({
        el: el, // 容器
        //chance: 0.5, // 几率,暂时不要
        speed: 10, // 速度，越小越快
        density: 200, //  红包密度，越小越多
        callback: function() {
                console.log("callback");
            } // 点击红包的回调
    });

    document.onclick = function() {
        //停止
        // rain.stop();
    }
};
</script>

</html>
